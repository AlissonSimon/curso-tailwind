<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flexbox</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body>
  <!-- Flexbox -->
  <div class="flex flex-row bg-red-300">
    <div class="bg-red-600 p-6 m-2">1</div>
    <div class="bg-red-600 p-6 m-2">2</div>
    <div class="bg-red-600 p-6 m-2">3</div>
  </div>
  <div class="flex flex-col bg-blue-300">
    <div class="bg-blue-600 p-6 m-2">1</div>
    <div class="bg-blue-600 p-6 m-2">2</div>
    <div class="bg-blue-600 p-6 m-2">3</div>
  </div>
  <div class="flex flex-row-reverse bg-green-600">
    <div class="bg-green-300 p-6 m-2">1</div>
    <div class="bg-green-300 p-6 m-2">2</div>
    <div class="bg-green-300 p-6 m-2">3</div>
  </div>
  <div class="flex flex-col-reverse bg-pink-600">
    <div class="bg-pink-300 p-6 m-2">1</div>
    <div class="bg-pink-300 p-6 m-2">2</div>
    <div class="bg-pink-300 p-6 m-2">3</div>
  </div>

  <!-- Exercício 05 -->
  <div class="flex flex-col bg-gray-600 mt-5">
    <div class="bg-pink-300 p-6 m-2">1</div>
    <div class="bg-yellow-300 p-6 m-2">2</div>
    <div class="bg-cyan-300 p-6 m-2">3</div>
    <div class="bg-purple-300 p-6 m-2">4</div>
    <div class="bg-amber-300 p-6 m-2">5</div>
    <div class="bg-emerald-300 p-6 m-2">6</div>
  </div>

  <!-- Wrap -->
  <div class="flex flex-wrap bg-red-300">
    <div class="bg-red-400 p-6 m-2">1</div>
    <div class="bg-red-500 p-6 m-2">2</div>
    <div class="bg-red-600 p-6 m-2">3</div>
    <div class="bg-red-700 p-6 m-2">4</div>
    <div class="bg-red-800 p-6 m-2">5</div>
    <div class="bg-red-900 p-6 m-2">6</div>
  </div>

  <!-- Flex -->
  <div class="flex container bg-green-400 p-8">
    <div class="flex-1 bg-green-800">1</div>
    <div class="flex-1 bg-green-600">2</div>
    <div class="flex-none bg-green-200">3</div>
  </div>

  <!-- Order -->
  <div class="flex flex-wrap bg-purple-300">
    <div class="bg-purple-400 p-6 m-2 order-last">1</div>
    <div class="bg-purple-500 p-6 m-2 order-5">2</div>
    <div class="bg-purple-600 p-6 m-2 order-4">3</div>
    <div class="bg-purple-700 p-6 m-2 order-3">4</div>
    <div class="bg-purple-800 p-6 m-2 order-2">5</div>
    <div class="bg-purple-900 p-6 m-2 order-first">6</div>
  </div>

  <!-- Exercício 06 -->
  <div class="flex container bg-teal-300 p-6">
    <div class="flex bg-gray-400 p-4 m-4 lg:order-3">1</div>
    <div class="flex bg-gray-600 p-4 m-4 lg:order-2">2</div>
    <div class="flex bg-gray-700 p-4 m-4 lg:order-1">3</div>
  </div>
</body>
</html>
